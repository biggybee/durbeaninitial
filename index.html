<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="durbean-logo" src="durbean-logo.jpeg" alt="durbean"/></a>
    </header>

    <div class="background-gradient"></div>
    <h5>We're working hard to improve our website</h5>
    <h3>We're <span>Launching Soon</span></h3>
    <div id="timer" class="countdown-timer">
      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="days">00</div>
          <div class="time-label">days</div>
        </div>
      </div>
      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="hours">00</div>
          <div class="time-label">hours</div>
        </div>
      </div>
      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">mins</div>
        </div>
      </div>
      <div class="time-unit">
        <div class="time-box">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">secs</div>
        </div>
      </div>
    </div>

    
    <h4>Stay connected with us on:</h4>
    <div class="socials">
      <a href="get.html" id="facebook"
        ><img src="facebook.jpeg" alt="durbean-facebook-img"
      /></a>
      <a
        href="https://www.instagram.com/durbean.app/"
        id="instagram"
        target="_blank"
        ><img src="instagram.avif" alt="durbean-instagram-img"
      /></a>
      <a href="" id="linkedin"
        ><img src="linkedin.jpeg" alt="durbean-linkedIn-img"
      /></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
